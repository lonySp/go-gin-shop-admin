<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <meta name="author" content="order by xyuan"/>
		<title>会员登录</title>
		<link rel="stylesheet" href="/static/xyuan/css/pass.css" />
		<script src="/static/xyuan/js/jquery-1.10.1.js"></script>
		<script src="/static/xyuan/js/pass.js"></script>
	</head>
	<body class="login_page">
		<!-- login -->
		<div class="top center">
			<div class="logo center">
				<a href="/" target="_blank"><img src="/static/xyuan/image/mistore_logo.png" alt=""></a>
			</div>
		</div>
		
		<div class="form">
			<div class="login">
				<div class="login_center">
					<div class="login_top">
						<div class="left fl">会员登录</div>
						<div class="right fr">您还不是我们的会员？<a href="/pass/registerStep1" target="_self">立即注册</a></div>
						<div class="clear"></div>
						<div class="xian center"></div>
					</div>
					<div class="login_main center">
						<input type="hidden" id="prevPage" name="prevPage" value="{{.prevPage}}">
						<input type="hidden" name="captchaId" id="captchaId">
						<div class="username">手机号：<input class="shurukuang" id="phone" type="text" name="phone" placeholder="请输入你的用户名"/></div>
						<div class="username">密　码：<input class="shurukuang" id="password"  type="password" name="password" placeholder="请输入你的密码"/></div>
						<div class="username">
							<div class="left fl">验证码：<input class="yanzhengma" id="captchaVal" type="text" name="captchaVal" placeholder="请输入验证码"/></div>
							<div class="right fl">
								<img id="captchaImg" style="height: 42px; background: #fff;" src="">
							</div>
							<div class="clear"></div>
						</div>
					</div>
					<div class="error">
						
					</div>
					<div class="login_submit">
						<input class="submit" type="button" id="doLogin" value="立即登录" >
					</div>				
				</div>
			</div>
		</div>
		
		<footer>
			<div class="copyright">简体 | 繁体 | English | 常见问题</div>
			<div class="copyright">小米公司版权所有-京ICP备10046444-<img src="/public/default/image/ghs.png" alt="">京公网安备11010802020134号-京ICP证110507号</div>

		</footer>

	</body>
</html>
