{{ define "xyuan/pass/register_step2.html" }}
<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="author" content="order by dede58.com" />
	<title>用户注册</title>
	<link rel="stylesheet" href="/static/xyuan/css/pass.css" />
	<script src="/static/xyuan/js/jquery-1.10.1.js"></script>
	<script src="/static/xyuan/js/pass.js"></script>
</head>

<body class="register_page">
	<div class="regist">
		<div class="regist_center">
			<div class="logo">
				<img src="/static/xyuan/image/logo_top.png" alt="nest小米">
			</div>
			<div class="regist_top">
				<h2>注册小米账户</h2>
			</div>
			<div class="regist_main center">
				<p>验证码已通过短信发送至{{.phone}}，请输入完成验证。手机绑定是为保障用户的信息真实性和帐号安全性</p>
				<br>
				<br>
				<div class="error"></div>
				<div class="yzm">

					<input type="hidden" id="phone" name="phone" value="{{.phone}}">
					<input type="hidden" id="sign" name="sign" value="{{.sign}}">
					<input type="hidden" id="verifyCode" name="verifyCode" value="{{.verifyCode}}">

					<input type="text" id="smsCode" name="smsCode" placeholder="请输入验证码" />
					<button id="sendCode">重新发送</button>
				</div>
				<div class="regist_submit">
					<input class="submit" id="nextStep" type="button" name="submit" value="下一步">
					<br>
					<input class="return" id="returnButton" type="button" name="return" value="返回">
				</div>
			</div>

		</div>
	</div>

</body>

</html>

{{end}}
